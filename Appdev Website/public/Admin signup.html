<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Sign Up</title>
  <style>
    :root{
      --card-width: 320px;
      --muted: #bfbfbf;
      --input-bg: #fafafa;
      --border: #e6e6e6;
      --accent: #333333;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #10ceeb;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 18px; /* space for top rule */
      color: #222;
    }
    .top-rule {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: 3px;
      background: #000000;
      opacity: 0.9;
    }
    .container {
      width: var(--card-width);
      box-sizing: border-box;
    }
    .card {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 22px 18px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.01);
      background: #fff;
      margin: 22px auto;
      box-sizing: border-box;
    }
    .title {
      text-align: center;
      margin: -8px 0 14px 0;
      font-size: 14px;
      text-decoration: underline;
      color: var(--accent);
      font-weight: 600;
    }
    .field {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
      width: 100%;
      height: 38px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      box-sizing: border-box;
      font-size: 13px;
      color: #333;
    }
    input::placeholder {
      color: var(--muted);
    }
    .btn {
      width: 100%;
      height: 42px;
      border-radius: 8px;
      border: 0;
      background: #2f2f2f;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .footer-links {
      display: flex;
      justify-content: flex-start;
      margin-top: 12px;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      font-size: 13px;
      padding-left: 2px;
    }
    #message {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }
    @media (min-width: 600px) {
      body {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="top-rule"></div>
  <div class="container">
    <div class="card" role="region" aria-label="Admin Sign Up">
      <a class="title" href="#">Sign Up</a>

      <form id="signup-form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" required />
        </div>

        <div class="field">
          <label for="idNumber">ID Number</label>
          <input id="idNumber" name="idNumber" type="text" placeholder="ID Number" />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>

        <div class="field">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" placeholder="Confirm Password" required />
        </div>

        <div class="field">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="Full Name" />
        </div>

        <div class="field">
          <label for="startingDate">Starting Date</label>
          <input id="startingDate" name="startingDate" type="date" />
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div id="message"></div>

        <div class="footer-links">
          <a href="Login Admin.html" class="back-link">Back</a>
        </div>
      </form>
    </div>
  </div>

<script>
  // Simple password confirmation check before submit
  function validatePasswords() {
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    if (pass !== confirm) {
      alert('Passwords do not match!');
      return false;
    }
    return true;
  }

  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!validatePasswords()) {
      return;
    }

    // Grab the input values
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const idNumber = document.getElementById('idNumber').value.trim();
    const password = document.getElementById('password').value.trim();
    const startingDate = document.getElementById('startingDate').value;
    const role = 'admin';  // fixed role for this form

    const messageBox = document.getElementById('message');
    messageBox.textContent = '';
    messageBox.style.color = 'red'; // default color for errors

    // Basic validation example
    if (!email || !password) {
      messageBox.textContent = 'Email and password are required.';
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/signup", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          email, 
          password, 
          role, 
          idNumber, 
          fullName, 
          startingDate 
        })
      });

      const data = await response.json();

      if (!response.ok) {
        messageBox.textContent = data.message || 'Error occurred while signing up.';
        return;
      }

      messageBox.style.color = 'green';
      messageBox.textContent = data.message;
      alert(`${role} signup successful! Redirecting to login page...`);
      window.location.href = 'Login Admin.html';  // change redirect as needed
    } catch (err) {
      console.error(err);
      messageBox.textContent = 'Server error. Please try again later.';
    }
  });
</script>
</body>
</html>
