<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Home â€” KumonEduvault</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #7fd5f1;         /* page background (sky blue) */
      --card-bg: #ffffff;
      --muted: #6b7280;
      --accent: #0f1724;
      --pill-border: #e6e8ea;
      --shadow: 0 8px 20px rgba(15,23,42,0.08);
      --radius: 10px;
      --gap: 20px;
      --max-width: 1200px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--accent);-webkit-font-smoothing:antialiased}
    a{color:inherit}

    /* Header / Navigation */
    .header{
      background: white;
      padding: 14px 26px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 40;
    }
    .brand{font-weight:700}
    nav ul{list-style:none;margin:0;padding:0;display:flex;gap:14px;align-items:center}
    nav a{font-size:14px;color:var(--muted);text-decoration:none;padding:6px 10px;border-radius:8px}
    nav a.active{background:#f3f4f6;color:var(--accent)}

    /* Page container */
    .page{
      max-width:var(--max-width);
      margin: 28px auto;
      padding: 0 22px;
      display:grid;
      grid-template-columns: 1fr 2fr;
      gap: 28px;
      align-items:start;
    }

    /* Left column (cards + notifications) */
    .left-col{display:flex;flex-direction:column;gap:18px}
    .subject-card{
      background:var(--card-bg);
      border-radius:10px;
      padding:14px;
      display:flex;
      gap:14px;
      align-items:center;
      border:1px solid var(--pill-border);
      box-shadow:var(--shadow);
    }
    .thumb{
      width:86px;
      height:86px;
      background:linear-gradient(180deg,#eee,#e6e6e6);
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:600;
      flex:0 0 86px;
    }
    .subject-body h4{margin:0 0 6px;font-size:16px}
    .subject-body p{margin:0;color:var(--muted);font-size:13px}
    .score-pill{
      margin-top:8px;
      display:inline-block;
      padding:6px 8px;
      font-size:12px;
      border-radius:8px;
      background:white;
      border:1px solid var(--pill-border);
      color:var(--muted);
    }

    /* notification box */
    .notice{
      background:var(--card-bg);
      border-radius:8px;
      padding:12px;
      border:1px solid var(--pill-border);
      box-shadow:var(--shadow);
      display:flex;
      gap:12px;
      align-items:flex-start;
      position:relative;
    }
    .notice .icon{
      min-width:28px;
      height:28px;
      border-radius:50%;
      background:#fff;
      border:1px solid var(--pill-border);
      display:flex;align-items:center;justify-content:center;color:var(--muted);
      font-weight:700;
    }
    .notice .content{flex:1}
    .notice .content h5{margin:0;font-size:14px}
    .notice .content p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .notice .actions{margin-top:10px}
    .take-btn{
      background:#111;
      color:white;
      padding:8px 10px;
      border-radius:8px;
      border:none;
      font-size:13px;
      cursor:pointer;
    }
    .notice .close{
      position:absolute;
      right:10px;
      top:10px;
      border:none;
      background:transparent;
      font-size:16px;
      color:var(--muted);
      cursor:pointer;
      line-height:1;
    }

    /* Right column */
    .right-col{display:flex;flex-direction:column;gap:18px}
    .welcome{
      background:transparent;
      padding:0;
      margin:0;
    }
    .welcome h1{
      margin:0;
      font-size:56px;
      line-height:1;
      font-weight:800;
    }
    .welcome p{color:#2c6c84;margin-top:10px;font-weight:500}

    /* File card */
    .file-card{
      background:var(--card-bg);
      border-radius:8px;
      padding:16px;
      border:1px solid var(--pill-border);
      box-shadow:var(--shadow);
      display:flex;
      gap:18px;
      align-items:flex-start;
      flex-direction:column;
    }
    .file-preview{
      width:100%;
      height:200px;
      background:linear-gradient(180deg,#e9e9e9,#dedede);
      border-radius:6px;
      border:6px solid #fff;
      box-sizing:border-box;
      display:flex;align-items:center;justify-content:center;color:var(--muted)
    }

    .form-row{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    label{font-size:13px;color:var(--muted)}
    input[type="text"], select{
      padding:10px 12px;border-radius:8px;border:1px solid var(--pill-border);font-size:14px;
      outline:none;background:white;
    }

    /* small helper styles */
    .small-pill{display:inline-block;padding:6px 8px;border-radius:8px;background:white;border:1px solid var(--pill-border);font-size:13px;color:var(--muted)}
    .right-grid{display:grid;grid-template-columns:1fr;gap:14px}

    /* responsiveness */
    @media (max-width:980px){
      .page{grid-template-columns: 1fr; padding-bottom:40px}
      .welcome h1{font-size:40px}
      .file-preview{height:160px}
    }
    @media (max-width:520px){
      .welcome h1{font-size:32px}
      .thumb{width:72px;height:72px;flex:0 0 72px}
      .file-preview{height:140px}
    }

  </style>
</head>
<body>
  <header class="header" role="banner">
    <div class="brand">KumonEduvault</div>
    <nav aria-label="Main nav">
      <ul>
        <li style="display:inline"><a href="Mainhomepage.html" class="active">Home</a></li>
        <li style="display:inline"><a href="#">Files</a></li>
        <li style="display:inline"><a href="#">Activity</a></li>
        <li style="display:inline"><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="page" role="main" aria-labelledby="welcome-heading">

    <!-- LEFT COLUMN -->
    <section class="left-col" aria-label="Courses and notifications">

      <!-- Subject card: Reading -->
      <div class="subject-card" role="article" aria-labelledby="sub-reading">
        <div class="thumb" aria-hidden="true">ðŸ“·</div>
        <div class="subject-body">
          <h4 id="sub-reading">Reading</h4>
          <p>Kumon Level</p>
          <div class="score-pill">--/200</div>
        </div>
      </div>

      <!-- Subject card: Mathematics -->
      <div class="subject-card" role="article" aria-labelledby="sub-math">
        <div class="thumb" aria-hidden="true">ðŸ“·</div>
        <div class="subject-body">
          <h4 id="sub-math">Mathematics</h4>
          <p>Kumon Level</p>
          <div class="score-pill">--/200</div>
        </div>
      </div>

      <!-- Notification 1 -->
      <div class="notice" id="notice-1" role="status" aria-live="polite">
        <div class="icon" aria-hidden="true">i</div>
        <div class="content">
          <h5>Achievement test</h5>
          <p>Mathematics</p>
          <div class="actions">
            <button class="take-btn" data-test="math-1">Take Now!</button>
          </div>
        </div>
        <button class="close" aria-label="Dismiss notification" title="Close">&times;</button>
      </div>

      <!-- Notification 2 -->
      <div class="notice" id="notice-2" role="status" aria-live="polite">
        <div class="icon" aria-hidden="true">i</div>
        <div class="content">
          <h5>Achievement test</h5>
          <p>Mathematics</p>
          <div class="actions">
            <button class="take-btn" data-test="math-2">Take Now!</button>
          </div>
        </div>
        <button class="close" aria-label="Dismiss notification" title="Close">&times;</button>
      </div>

    </section>

    <!-- RIGHT COLUMN -->
    <section class="right-col">
      <div class="welcome" id="welcome-heading" aria-hidden="false">
        <h1>Welcome, User!</h1>
        <p>Lets start the day fresh!</p>
      </div>

      <div class="file-card" aria-label="Upload or view worksheet">
        <div class="file-preview" aria-hidden="true">
          <!-- placeholder preview area -->
          <span style="font-size:18px">Preview Image</span>
        </div>

        <div class="right-grid">
          <div class="form-row">
            <label for="file-name">File Name</label>
            <input id="file-name" type="text" placeholder="Value" />
          </div>

          <div class="form-row">
            <label for="worksheet-val">Worksheet Value</label>
            <input id="worksheet-val" type="text" placeholder="Value" />
          </div>

          <div class="form-row">
            <label for="instructor">Instructor</label>
            <select id="instructor">
              <option value="">Value</option>
              <option>Instructor 1</option>
              <option>Instructor 2</option>
            </select>
          </div>

          <div style="margin-top:6px">
            <button id="upload-btn" class="take-btn" style="background:#111;color:#fff;border-radius:8px;padding:10px 12px">Upload</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script>
    // Close notification buttons
    document.querySelectorAll('.notice .close').forEach(btn=>{
      btn.addEventListener('click', () => {
        const notice = btn.closest('.notice');
        notice.style.transition = 'opacity .2s, transform .2s, height .2s';
        notice.style.opacity = '0';
        notice.style.transform = 'translateY(-6px)';
        // collapse after animation
        setTimeout(()=> notice.remove(), 220);
      });
    });

    // Take Now button handlers
    document.querySelectorAll('.take-btn[data-test]').forEach(b=>{
      b.addEventListener('click', (e) => {
        const testId = e.currentTarget.dataset.test;
        // demo: open a pop-up window or route to test page - replace with real navigation
        alert('Starting test: ' + testId + '\\nGood luck!');
      });
    });

    // Upload form demo
    document.getElementById('upload-btn').addEventListener('click', (ev) => {
      ev.preventDefault();
      const fileName = document.getElementById('file-name').value.trim();
      const wVal = document.getElementById('worksheet-val').value.trim();
      const instr = document.getElementById('instructor').value;
      if(!fileName || !wVal || !instr){
        alert('Please fill in File Name, Worksheet Value and Instructor.');
        return;
      }
      // demo feedback - replace with real upload call (fetch/form)
      alert('Uploaded:\\n' + fileName + ' (' + wVal + ')\\nInstructor: ' + instr);
      // optionally clear fields
      document.getElementById('file-name').value = '';
      document.getElementById('worksheet-val').value = '';
      document.getElementById('instructor').value = '';
    });
  </script>
</body>
</html>
