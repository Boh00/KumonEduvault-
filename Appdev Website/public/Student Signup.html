<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” KumonEduvault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --page-bg: #ffffff;
      --canvas-bg: #10ceeb;
      --card-bg: #ffffff;
      --muted: #9aa0a6;
      --label: #222222;
      --border: #ececec;
      --btn-top:#353535;
      --btn-bot:#111111;
      --radius: 10px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--canvas-bg);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 36px 16px;
    }

    .card {
      width: 320px;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 18px 18px 22px;
      margin-top: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 18px rgba(15,23,42,0.04);
    }

    .title {
      text-align: center;
      margin: 6px 0 18px;
      font-weight: 600;
      text-decoration: underline;
      text-decoration-thickness: 1.5px;
      text-underline-offset: 6px;
      font-size: 16px;
    }

    form { display: block; }
    .field { margin-bottom: 14px; }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--label);
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 14px;
      color: #111;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
    }

    input::placeholder { color: var(--muted); font-weight: 400; }

    input:focus, select:focus {
      border-color: #d1d5db;
      box-shadow: 0 6px 18px rgba(17,24,39,0.04);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 0;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-top: 6px;
      background: linear-gradient(180deg, var(--btn-top), var(--btn-bot));
      color: #fff;
      box-shadow: inset 0 -4px 8px rgba(0,0,0,0.12);
    }

    .meta { margin-top: 12px; text-align: left; }
    .meta a { color: var(--label); text-decoration: underline; font-size: 14px; }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: red;
      font-weight: 500;
    }

    @media (max-width: 360px) {
      .card { width: 92%; padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="signup-heading">
      <h1 id="signup-heading" class="title">Sign Up</h1>

      <form id="signup-form" autocomplete="on" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required>
        </div>

        <div class="field">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button class="btn" type="submit">Sign Up</button>
        <p id="message"></p>

        <div class="meta">
          <a href="Login.html">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      const messageBox = document.getElementById('message');
      messageBox.textContent = '';

      try {
        const response = await fetch("http://localhost:5000/signup/student", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        const data = await response.json();

        if (!response.ok) {
          messageBox.textContent = data.message || 'Error occurred while signing up.';
          return;
        }

        messageBox.style.color = 'green';
        messageBox.textContent = data.message;
        alert(`${role} signup successful! Redirecting to login page...`);
        window.location.href = 'Login.html';
      } catch (err) {
        console.error(err);
        messageBox.textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
