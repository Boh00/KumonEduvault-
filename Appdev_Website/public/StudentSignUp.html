<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Sign Up â€” KumonEduvault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --page-bg: #ffffff;
      --canvas-bg: #10ceeb;
      --card-bg: #ffffff;
      --muted: #9aa0a6;
      --label: #222222;
      --border: #ececec;
      --btn-top:#353535;
      --btn-bot:#111111;
      --radius: 10px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--canvas-bg); -webkit-font-smoothing: antialiased; }
    .wrap { min-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding: 36px 16px; }
    .card { width: 320px; max-width: 100%; background: var(--card-bg); border-radius: var(--radius); padding: 22px 18px; margin-top: 18px; border: 1px solid var(--border); box-shadow: 0 8px 18px rgba(15,23,42,0.04); }
    .title { text-align: center; margin: 6px 0 18px; font-weight: 600; text-decoration: underline; text-decoration-thickness: 1.5px; text-underline-offset: 6px; font-size: 16px; }
    .field { margin-bottom: 14px; }
    label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--label); font-weight: 500; }
    input[type="text"], input[type="email"], input[type="password"], select { width: 100%; padding: 12px 14px; border-radius: 8px; border: 1px solid var(--border); background: #fff; font-size: 14px; color: #111; outline: none; transition: box-shadow .12s, border-color .12s; }
    input::placeholder { color: var(--muted); font-weight: 400; }
    input:focus, select:focus { border-color: #d1d5db; box-shadow: 0 6px 18px rgba(17,24,39,0.04); }
    .btn { display: inline-block; width: 100%; padding: 12px 16px; border-radius: var(--radius); border: 0; font-weight: 600; font-size: 15px; cursor: pointer; margin-top: 6px; background: linear-gradient(180deg, var(--btn-top), var(--btn-bot)); color: #fff; box-shadow: inset 0 -4px 8px rgba(0,0,0,0.12); text-align: center; }
    .btn-back { display: inline-block; width: 100%; padding: 12px 16px; border-radius: var(--radius); border: 0; font-weight: 600; font-size: 15px; cursor: pointer; margin-top: 8px; background: #888; color: #fff; text-align: center; text-decoration: none; }
    #message { text-align: center; margin-top: 10px; font-size: 14px; color: red; font-weight: 500; }
    @media (max-width: 360px) { .card { width: 92%; padding: 16px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Student Sign Up">
      <h1 class="title">Student Sign Up</h1>

      <form id="signup-form" novalidate>
        <div class="field">
          <label for="fullname">Full Name</label>
          <input id="fullname" name="fullname" type="text" placeholder="Full Name" required>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" required>
        </div>

        <div class="field">
          <label for="subjects">Subjects</label>
          <select id="subjects" name="subjects" required>
            <option value="">Select Subject</option>
            <option value="Math">Math</option>
            <option value="Reading">Reading</option>
            <option value="Both">Both</option>
          </select>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required>
        </div>

        <div class="field">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>
        <a class="btn-back" href="StudentLogin.html">Back to Login</a>

        <p id="message"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const subjects = document.getElementById('subjects').value;
      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirm').value.trim();
      const role = 'student';

      const messageBox = document.getElementById('message');
      messageBox.textContent = '';
      messageBox.style.color = 'red';

      if (!fullname || !email || !subjects || !password || !confirm) {
        messageBox.textContent = 'All fields are required.';
        return;
      }

      if (!['Math', 'Reading', 'Both'].includes(subjects)) {
        messageBox.textContent = 'Invalid subject selection.';
        return;
      }

      if (password !== confirm) {
        messageBox.textContent = 'Passwords do not match.';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullname, email, subjects, password, role })
        });

        const data = await response.json();
        if (!response.ok) {
          messageBox.textContent = data.message || 'Error occurred while signing up.';
          return;
        }

        messageBox.style.color = 'green';
        messageBox.textContent = data.message;
        alert('Student signup successful! Redirecting to login page...');
        window.location.href = 'StudentLogin.html';
      } catch (err) {
        console.error(err);
        messageBox.textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
