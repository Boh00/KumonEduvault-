<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructor Login</title>
  <style>
    :root{
      --bg:#10ceeb;
      --card:#ffffff;
      --muted:#8b8b91;
      --border:#e6e6e9;
      --accent:#222222;
      --radius:8px;
      --gap:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .top-bar{
      position:fixed;
      top:0; left:0; right:0;
      height:6px; background:var(--accent);
    }

    .login-wrapper{
      width:360px;
      max-width:94%;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid var(--border);
      padding:26px 22px;
      box-shadow:0 6px 20px rgba(20,20,30,0.06);
    }

    h2{
      margin:0 0 16px 0;
      font-size:18px;
      font-weight:600;
      text-align:center;
      color:#111;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    label{
      display:block;
      font-size:13px;
      color:#222;
      margin-bottom:6px;
    }

    .field{
      display:flex;
      flex-direction:column;
    }

    input[type="email"], input[type="password"]{
      width:100%;
      padding:13px 7px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#fbfbfc;
      font-size:10px;
      outline:none;
      transition:box-shadow .15s, border-color .12s;
    }

    input::placeholder{
      color:var(--muted);
      font-size:13px;
    }

    input:focus{
      border-color:#cfcfd6;
      box-shadow:0 4px 12px rgba(34,34,34,0.06);
    }

    .btn{
      display:inline-block;
      width:100%;
      padding:12px 16px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:white;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      box-shadow:0 2px 6px rgba(34,34,34,0.12);
      transition:transform .08s ease, box-shadow .08s ease;
    }

    .btn:active{ transform:translateY(1px); }
    .btn:hover{ box-shadow:0 6px 14px rgba(34,34,34,0.12); }

    .meta{
      margin-top:8px;
      font-size:14px;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      gap:12px;
    }

    .meta a{
      color:var(--accent);
      text-decoration:underline;
      font-size:13px;
    }

    .meta button {
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      background: white;
      color: var(--accent);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .meta button:hover {
      background: #f3f4f6;
    }

    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-bottom:6px;
    }

    @media (max-width:420px){
      .card{ padding:20px; }
      h2{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="top-bar" aria-hidden="true"></div>

  <div class="login-wrapper">
    <div class="card" role="region" aria-label="Login form">
      <h2>Instructor Log in</h2>
      <p class="subtitle">Enter your email and password to access your account</p>

      <form id="instructorLoginForm">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Value" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Value" required />
        </div>

        <button class="btn" type="submit">Log in</button>

        <div class="meta">
          <a href="InstructorSignUp.html">Sign up</a>
          <button type="button" onclick="window.location.href='Mainhomepage.html'">Back</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('instructorLoginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role: 'instructor' }),
          credentials: 'include' // keep session cookies
        });

        const data = await res.json();
        if (res.ok) {
          // Store session info in localStorage
          localStorage.setItem('loggedInUser', JSON.stringify({
            email: data.email,
            name: data.name,
            role: data.role
          }));
          alert('Login successful!');
          window.location.href = 'InstructorHomePage.html';
        } else {
          alert(data.message || 'Login failed. Please try again.');
        }
      } catch (err) {
        console.error(err);
        alert('Server error â€” could not connect to backend.');
      }
    });
  </script>
</body>
</html>
