<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KumonEduvault — Admin Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #00bff0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: white;
      color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header nav a {
      margin-left: 10px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      background: #f1f1f1;
      padding: 6px 12px;
      border-radius: 8px;
    }

    main {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    /* Left, Center, Right Panels */
    .panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    #left-panel {
      flex: 0.8;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: fit-content;
    }

    #center-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #right-panel {
      flex: 0.8;
      height: fit-content;
    }

    /* Quick Actions */
    h3 {
      margin-top: 0;
    }

    button {
      font-family: inherit;
      cursor: pointer;
    }

    #add-user-btn, #export-csv {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
    }

    #add-user-btn {
      background: #007bff;
      color: white;
    }

    #export-csv {
      background: white;
      border: 1px solid #007bff;
      color: #007bff;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .filter-group {
      margin-top: 10px;
    }

    /* User Management Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f8f8f8;
      font-weight: 600;
    }

    tr:hover {
      background: #f4f9ff;
    }

    .edit, .del {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
    }

    .edit {
      background: #007bff;
    }

    .del {
      background: #dc3545;
    }

    /* Right Panel */
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .toggle input {
      transform: scale(1.3);
    }

    /* Modal */
    #modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #modal {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #modal h2 {
      margin: 0 0 10px;
    }

    #modal label {
      display: block;
      margin-top: 8px;
      font-weight: 600;
    }

    #modal input, #modal select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
    }

    #modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    #modal-save {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    #modal-cancel {
      background: #999;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #toast.show {
      opacity: 1;
    }

    #spinner {
      text-align: center;
      font-weight: bold;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>KumonEduvault — Admin</h1>
    <nav>
      <a href="#">Home</a>
      <a href="ActivityLogPage(Admin).html">Logs</a>
      <a href="AdminFileManagement.html">File Management</a>
      <button id="logout-btn" style="margin-left:10px;background:#dc3545;color:white;border:none;padding:6px 12px;border-radius:8px;">Logout</button>
    </nav>
  </header>

  <main>
    <!-- LEFT PANEL -->
    <div id="left-panel" class="panel">
      <h3>Quick Actions</h3>
      <button id="add-user-btn">+ Add User</button>
      <button id="export-csv">Export CSV</button>

      <div class="filter-group">
        <h4>Filters</h4>
        <select id="role-filter">
          <option value="">All roles</option>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
        </select>
        <input id="search-filter" placeholder="Search by email or name">
        <button id="clear-filters" style="margin-top:5px;padding:8px;border:none;background:#f1f1f1;border-radius:6px;">Clear Filters</button>
      </div>

      <div class="filter-group">
        <h4>System Health</h4>
        <p>Users: <span id="user-count">0</span></p>
        <p>Active sessions: <strong>16</strong></p>
        <p>Last backup: <strong id="last-backup"></strong></p>
        <button id="run-backup" style="background:#007bff;color:white;border:none;padding:8px 12px;border-radius:6px;">Run Backup</button>
      </div>
    </div>

    <!-- CENTER PANEL -->
    <div id="center-panel" class="panel">
      <h3>User Management</h3>
      <div id="spinner">Loading users...</div>
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Role</th><th>Created</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
      </table>
    </div>

    <!-- RIGHT PANEL -->
    <div id="right-panel" class="panel">
      <h3>Settings</h3>
      <div class="toggle">
        <label>Allow self sign-up</label>
        <input type="checkbox" id="allow-signup">
      </div>
      <div class="toggle">
        <label>Require 2FA</label>
        <input type="checkbox" id="require-2fa">
      </div>

      <h3 style="margin-top:20px;">Security Logs</h3>
      <p>No logs yet.</p>
      <button id="demo-log" style="background:#007bff;color:white;border:none;padding:8px 12px;border-radius:6px;">Generate Demo Log</button>
      <button id="clear-logs" style="background:#f1f1f1;border:none;padding:8px 12px;border-radius:6px;">Clear Logs</button>
    </div>
  </main>

  <!-- MODAL -->
  <div id="modal-backdrop">
    <div id="modal">
      <h2 id="modal-title">Add User</h2>
      <form id="user-form">
        <label>Name</label>
        <input id="u-name" name="name" required>

        <label>Email</label>
        <input id="u-email" name="email" type="email" required>

        <label>Password</label>
        <input id="u-password" name="password" type="password" placeholder="Leave blank to keep current">

        <label>Role</label>
        <select id="u-role" name="role" required>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
        </select>

        <label>Subjects (comma separated)</label>
        <input id="u-subjects" name="subjects" placeholder="Math, Reading">

        <div id="modal-buttons">
          <button id="modal-save" type="submit">Save</button>
          <button id="modal-cancel" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tableBody = document.getElementById("logTableBody");
  const searchInput = document.getElementById("search-filter");
  const filterSelect = document.getElementById("role-filter");
  const modalBackdrop = document.getElementById("modal-backdrop");
  const modalTitle = document.getElementById("modal-title");
  const userForm = document.getElementById("user-form");
  const saveBtn = document.getElementById("modal-save");
  const cancelBtn = document.getElementById("modal-cancel");

  let users = [];
  let editingUserId = null;

  // 🔹 Fetch all users
  async function loadUsers() {
    try {
      const res = await fetch("/admin/users");
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      users = await res.json();
      renderTable(users);
    } catch (err) {
      console.error("Error loading users:", err);
      tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;color:red;">Failed to load users.</td></tr>`;
    }
  }

  // 🧾 Render user table
  function renderTable(userList) {
    tableBody.innerHTML = "";
    if (!userList.length) {
      tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No users found.</td></tr>`;
      return;
    }

    userList.forEach((u) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.fullName || u.name || "—"}</td>
        <td>${u.email || "—"}</td>
        <td>${u.role || "—"}</td>
        <td>${u.createdAt ? new Date(u.createdAt).toLocaleString() : "—"}</td>
        <td>
          <button class="edit-btn" data-id="${u._id}">Edit</button>
          <button class="delete-btn" data-id="${u._id}">Delete</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  // 🟢 Load users on page load
  loadUsers();

  // 🔍 Search filter
  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    const filtered = users.filter(
      (u) =>
        (u.fullName && u.fullName.toLowerCase().includes(term)) ||
        (u.name && u.name.toLowerCase().includes(term)) ||
        (u.email && u.email.toLowerCase().includes(term)) ||
        (u.role && u.role.toLowerCase().includes(term))
    );
    renderTable(filtered);
  });

  // 🔽 Role filter
  filterSelect.addEventListener("change", () => {
    const role = filterSelect.value;
    const filtered =
      !role || role === ""
        ? users
        : users.filter((u) => u.role.toLowerCase() === role.toLowerCase());
    renderTable(filtered);
  });

  // 🟦 Add user
  document.getElementById("add-user-btn").addEventListener("click", () => {
    editingUserId = null;
    modalTitle.textContent = "Add User";
    userForm.reset();
    modalBackdrop.style.display = "flex";
  });

  // ❌ Cancel modal
  cancelBtn.addEventListener("click", () => {
    modalBackdrop.style.display = "none";
  });

  // ✏️ Edit / 🗑️ Delete buttons
  document.addEventListener("click", async (e) => {
    // Delete user
    if (e.target.classList.contains("delete-btn")) {
      const id = e.target.dataset.id;
      if (!confirm("Are you sure you want to delete this user?")) return;
      try {
        const res = await fetch(`/admin/users/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("User deleted successfully");
          loadUsers();
        } else {
          alert("Failed to delete user");
        }
      } catch (err) {
        console.error("Delete error:", err);
        alert("An error occurred while deleting the user.");
      }
    }

    // Edit user
    if (e.target.classList.contains("edit-btn")) {
      const id = e.target.dataset.id;
      const user = users.find((u) => u._id === id);
      if (!user) return;

      editingUserId = id;
      modalTitle.textContent = "Edit User";
      modalBackdrop.style.display = "flex";

      document.getElementById("u-name").value = user.fullName || user.name || "";
      document.getElementById("u-email").value = user.email || "";
      document.getElementById("u-password").value = "";
      document.getElementById("u-role").value = user.role.toLowerCase();
      document.getElementById("u-subjects").value = user.subjects || user.subject || "";
    }
  });

  // 💾 Save user (create or update)
  userForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const body = {
      name: document.getElementById("u-name").value.trim(),
      email: document.getElementById("u-email").value.trim(),
      password: document.getElementById("u-password").value.trim(),
      role: document.getElementById("u-role").value,
      subjects: document.getElementById("u-subjects").value.trim(),
    };

    try {
      if (editingUserId) {
        // Update
        const res = await fetch(`/admin/users/${editingUserId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        if (res.ok) {
          alert("User updated successfully");
          modalBackdrop.style.display = "none";
          loadUsers();
        } else {
          const data = await res.json();
          alert(data.message || "Failed to update user");
        }
      } else {
        // Create
        const res = await fetch(`/admin/users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        if (res.ok) {
          alert("User created successfully");
          modalBackdrop.style.display = "none";
          loadUsers();
        } else {
          const data = await res.json();
          alert(data.message || "Failed to create user");
        }
      }
    } catch (err) {
      console.error("Save error:", err);
      alert("Error saving user");
    }
  });

  // 🚪 Logout
  document.getElementById("logout-btn").addEventListener("click", async () => {
    try {
      const res = await fetch("/logout", { method: "POST" });
      if (res.ok) window.location.href = "/";
      else alert("Logout failed");
    } catch (err) {
      console.error("Logout error:", err);
    }
  });
});
</script>
</body>
</html>
