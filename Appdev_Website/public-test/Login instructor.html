<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instructor Login</title>
  <style>
    :root {
      --card-width: 320px;
      --muted: #bfbfbf;
      --input-bg: #fafafa;
      --border: #e6e6e6;
      --accent: #333333;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #10ceeb;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 18px;
      color: #222;
    }
    .top-rule { position: fixed; left: 0; right: 0; top: 0; height: 3px; background: #000; opacity: 0.9; }
    .container { width: var(--card-width); box-sizing: border-box; }
    .card {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 22px 18px;
      background: #fff;
      margin: 22px auto;
      box-sizing: border-box;
    }
    .title {
      text-align: center;
      margin: -8px 0 14px 0;
      font-size: 16px;
      text-decoration: underline;
      color: var(--accent);
      font-weight: 600;
    }
    .field { margin-bottom: 14px; }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      height: 38px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      font-size: 13px;
      color: #333;
      box-sizing: border-box;
    }
    input::placeholder { color: var(--muted); }
    .btn {
      width: 100%;
      height: 42px;
      border-radius: 8px;
      border: 0;
      background: #2f2f2f;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:active { transform: translateY(1px); }
    .footer-links {
      display: flex;
      justify-content: flex-start;
      margin-top: 12px;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      font-size: 13px;
      padding-left: 2px;
    }
    #message {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-rule"></div>
  <div class="container">
    <div class="card" role="region" aria-label="Instructor Login">
      <h2 class="title">Instructor Login</h2>

      <form id="login-form" autocomplete="on" novalidate>
        <input type="hidden" name="role" value="instructor" />

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <p id="message"></p>

        <div class="footer-links">
          <a href="Instructor signup.html" class="back-link">Create an account</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = 'instructor';
      const messageBox = document.getElementById('message');

      messageBox.textContent = '';
      messageBox.style.color = 'red';

      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password, role })
        });

        const data = await response.json();

        if (!response.ok) {
          messageBox.textContent = data.message || 'Login failed. Please check your credentials.';
          return;
        }

        messageBox.style.color = 'green';
        messageBox.textContent = 'Login successful! Redirecting...';

        setTimeout(() => {
          window.location.href = 'InstructorHomePage.html';
        }, 1000);
      } catch (err) {
        console.error(err);
        messageBox.textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
