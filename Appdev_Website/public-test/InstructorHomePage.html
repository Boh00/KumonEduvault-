<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instructor Sign Up</title>
  <style>
    :root {
      --card-width: 320px;
      --muted: #bfbfbf;
      --input-bg: #fafafa;
      --border: #e6e6e6;
      --accent: #333333;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #10ceeb;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 18px;
      color: #222;
    }
    .top-rule { position: fixed; left: 0; right: 0; top: 0; height: 3px; background: #000; opacity: 0.9; }
    .container { width: var(--card-width); box-sizing: border-box; }
    .card {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 22px 18px;
      background: #fff;
      margin: 22px auto;
      box-sizing: border-box;
    }
    .title {
      text-align: center;
      margin: -8px 0 14px 0;
      font-size: 16px;
      text-decoration: underline;
      color: var(--accent);
      font-weight: 600;
    }
    .field { margin-bottom: 14px; }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
      width: 100%;
      height: 38px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      font-size: 13px;
      color: #333;
      box-sizing: border-box;
    }
    input::placeholder { color: var(--muted); }
    .btn {
      width: 100%;
      height: 42px;
      border-radius: 8px;
      border: 0;
      background: #2f2f2f;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:active { transform: translateY(1px); }
    .footer-links {
      display: flex;
      justify-content: flex-start;
      margin-top: 12px;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      font-size: 13px;
      padding-left: 2px;
    }
    #message {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-rule"></div>
  <div class="container">
    <div class="card" role="region" aria-label="Instructor Sign Up">
      <h2 class="title">Instructor Sign Up</h2>

      <form id="signup-form" autocomplete="on" novalidate>
        <input type="hidden" name="role" value="instructor" />

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="field">
          <label for="idNumber">ID Number</label>
          <input id="idNumber" name="idNumber" type="text" placeholder="Enter ID number" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter password" required>
        </div>

        <div class="field">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" type="password" placeholder="Confirm password" required>
        </div>

        <div class="field">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="Enter full name" required>
        </div>

        <div class="field">
          <label for="startingDate">Starting Date</label>
          <input id="startingDate" name="startingDate" type="date" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p id="message"></p>

        <div class="footer-links">
          <a href="Login instructor.html" class="back-link">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const idNumber = document.getElementById('idNumber').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirm').value.trim();
      const startingDate = document.getElementById('startingDate').value;
      const role = 'instructor';

      const messageBox = document.getElementById('message');
      messageBox.textContent = '';
      messageBox.style.color = 'red';

      if (password !== confirm) {
        messageBox.textContent = 'Passwords do not match.';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email,
            password,
            idNumber,
            fullName,
            startingDate,
            role
          })
        });

        const data = await response.json();

        if (!response.ok) {
          console.error('[Signup Error Response]', data);
          messageBox.textContent = data.message || 'Error occurred while signing up.';
          return;
        }

        messageBox.style.color = 'green';
        messageBox.textContent = data.message || 'Signup successful!';
        alert('Instructor signup successful! Redirecting to login page...');
        window.location.href = 'Login instructor.html';
      } catch (err) {
        console.error('[Signup Catch Error]', err);
        messageBox.textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
