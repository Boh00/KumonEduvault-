<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KumonEduVault — Instructor Files</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #00c8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 18px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    .actions button {
      padding: 6px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .view-btn { background: #007bff; color: white; }
    .edit-btn { background: #ffc107; color: white; }
    .delete-btn { background: #dc3545; color: white; }

    .no-files {
      text-align: center;
      padding: 20px;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>KumonEduVault — Instructor Files</h1>
    <nav>
      <a href="InstructorHomePage.html">Home</a>
      <a href="InstructorActivityPage.html">Activity Logs</a>
      <a href="InstructorSettingsPage.html">Settings</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>My Files</h2>
      <table>
        <thead>
          <tr>
            <th>File Name</th>
            <th>Class</th>
            <th>Size</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="filesTableBody">
          <tr><td colspan="4" class="no-files">Loading files...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Fetch instructor info to know their class (Math / Reading)
    async function getInstructorInfo() {
      const res = await fetch('/api/instructor/me', { credentials: 'include' });
      if (!res.ok) throw new Error('Failed to fetch instructor info');
      return await res.json();
    }

    // Load files for this instructor
    async function loadFiles() {
      try {
        const instructor = await getInstructorInfo();
        const className = instructor.subject || 'Unknown';

        const res = await fetch(`/api/instructor/files?class=${encodeURIComponent(className)}`, {
          credentials: 'include'
        });
        const files = await res.json();

        const tableBody = document.getElementById('filesTableBody');
        tableBody.innerHTML = '';

        if (!files || files.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="4" class="no-files">No files found for ${className}.</td></tr>`;
          return;
        }

        files.forEach(file => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${file.fileName}</td>
            <td>${file.className || className}</td>
            <td>${(file.fileSize / 1024).toFixed(2)} KB</td>
            <td class="actions">
              <button class="view-btn" onclick="viewFile('${file._id}')">View</button>
              <button class="edit-btn" onclick="editFile('${file._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteFile('${file._id}')">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error('Error loading files:', err);
        const tableBody = document.getElementById('filesTableBody');
        tableBody.innerHTML = `<tr><td colspan="4" class="no-files">Error loading files.</td></tr>`;
      }
    }

    // Placeholder actions
    function viewFile(id) {
      alert(`Viewing file ${id}`);
    }

    function editFile(id) {
      alert(`Editing file ${id}`);
    }

    function deleteFile(id) {
      if (confirm('Are you sure you want to delete this file?')) {
        fetch(`/api/instructor/files/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        }).then(loadFiles);
      }
    }

    // Initial load
    loadFiles();
  </script>
</body>
</html>
